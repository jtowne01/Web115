<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpy Tarantula | Fizz Buzz 2</title>
    <link rel="stylesheet" href="styles/fbstyles.css">
	<script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>
<body>
        <div data-include="components/header.html"></div>

    <main>
        <h1 id="page-name">FizzBuzz 2</h1>
        <h2 id="greeting">Welcome to Jumpy Tarantula</h2>
        <p>Enter your name in the field below, and then click the submit button.</p>

        <form id="name-form">
            <fieldset>
				<label for="first-name">First Name: 
				<input type="text" id="first-name" placeholder="First name here" required="required"></label><br>


                <label for="middle-initial">Middle Initial:</label>
                <input type="text" id="middle-initial" maxlength="1" placeholder="Middle initial here"><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Last name here" required="required"><br>

                <button type="submit">Submit</button>
            </fieldset>
        </form>

<div id="output">
    <div id="user-greeting"></div>
    <div>
        <h3>Fizz Buzz Sequence:</h3>
        <ul id="fizz-buzz-list"></ul>
    </div>
</div>
    </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.min.js"></script>
        <script src="scripts/fb2.js"></script>
</body>
</html>
